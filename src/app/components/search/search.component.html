<div class="CgiSearch-container">
  <mat-tab-group [selectedIndex]="tabIndex" (selectedIndexChange)="tabIndex = $event">
    <mat-tab label="FRF">
      <div class="CgiSearch-tabContainerFrf">
        <mat-form-field>
          <mat-label>Url</mat-label>
          <input
            matInput
            type="url"
            placeholder="Url de la clasificaciÃ³n en la web de la FRF"
            [formControl]="formFrf.controls.url"
          />
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="searchFrf()" [disabled]="formFrf.pristine || formFrf.invalid">
          Buscar
        </button>
      </div>
    </mat-tab>
    <mat-tab label="FRE">
      <div class="CgiSearch-tabContainerFre">
        <mat-form-field>
          <mat-label>Grupo</mat-label>
          <input matInput type="number" min="1" placeholder="Id de grupo" [formControl]="formFre.controls.groupId" />
        </mat-form-field>
        <mat-button-toggle-group [formControl]="formFre.controls.section">
          <mat-button-toggle [value]="Section.Masculino">
            Masculino
            <mat-icon [fontIcon]="sectionIcon[Section.Masculino]" />
          </mat-button-toggle>
          <mat-button-toggle [value]="Section.Femenino">
            Femenino
            <mat-icon [fontIcon]="sectionIcon[Section.Femenino]" />
          </mat-button-toggle>
          <mat-button-toggle [value]="Section.Juvenil">
            Juvenil
            <mat-icon [fontIcon]="sectionIcon[Section.Juvenil]" />
          </mat-button-toggle>
        </mat-button-toggle-group>
        <button mat-flat-button color="primary" (click)="searchFre()" [disabled]="formFre.pristine || formFre.invalid">
          Buscar
        </button>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
