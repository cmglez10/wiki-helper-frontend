<div class="CgiResults-container">
  <div class="CgiResults-searchContainer">
    <cgi-search (cgiSearch)="getResults($event)"></cgi-search>
  </div>

  @if (loading()) {
    <div class="CgiResults-loading">
      <mat-spinner diameter="100"></mat-spinner>
    </div>
  }

  <div class="CgiResults-results">
    @if (results() && wikiCode().length) {
      <mat-form-field class="CgiResults-code">
        <mat-label>Resultados Wiki code</mat-label>
        <textarea
          [value]="wikiCode()"
          cdkTextareaAutosize
          [cdkAutosizeMaxRows]="10"
          class="CgiResults-codeInput"
          matInput
          readonly
        ></textarea>
      </mat-form-field>

      <cgi-records-display [cgiRecordsDisplayRecords]="results()!.records" class="CgiResults-recordsDisplay" />
    }
  </div>
</div>
